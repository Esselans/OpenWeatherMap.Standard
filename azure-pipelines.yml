# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'
 
variables:
  buildConfiguration: 'release'
  major: 1
  minor: 0
  patch: $[counter('myversioncounter', 0)]
 
steps:
- script: |
    dotnet build -c $(buildConfiguration)
    dotnet test OpenWeatherMap.Standard/OpenWeatherMap.Standard.Test -c $(buildConfiguration)
    dotnet pack OpenWeatherMap.Standard/OpenWeatherMap.Standard.csproj -c $(buildConfiguration) /p:PackageVersion=$(major).$(minor).$(patch) --output $(Build.ArtifactStagingDirectory) --no-build --no-restore
 
- task: PublishBuildArtifacts@1
